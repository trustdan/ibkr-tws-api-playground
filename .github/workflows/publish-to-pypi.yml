name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install TA-Lib
      run: |
        # Install build dependencies
        sudo apt-get update
        sudo apt-get install -y build-essential wget

        # Download and install TA-Lib
        wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib/
        ./configure
        make
        sudo make install
        cd ..
        
        # Update ldconfig to make the library available
        sudo ldconfig
        
        # Debug information
        echo "Checking installed library files:"
        sudo find /usr -name "*ta_lib*" -o -name "*ta-lib*"
        
        # Create symlinks with various naming conventions
        sudo ln -sf /usr/local/lib/libta_lib.so.0 /usr/local/lib/libta-lib.so
        sudo ln -sf /usr/local/lib/libta_lib.so.0 /usr/lib/libta-lib.so
        sudo ln -sf /usr/local/lib/libta_lib.so.0 /usr/lib/libta_lib.so
        
        # Show LD_LIBRARY_PATH and libraries
        echo "LD_LIBRARY_PATH: $LD_LIBRARY_PATH"
        ldconfig -p | grep ta
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install build and packaging tools
        python -m pip install build twine wheel setuptools
        
        # Install numpy and pandas (needed for TA-Lib)
        pip install numpy pandas
        
        # Install mock_talib for fallback
        mkdir -p auto_vertical_spread_trader
        
        # Try to install TA-Lib, but continue if it fails
        export LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH
        pip install TA-Lib || echo "TA-Lib installation failed, will use mock on client side"
    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        # Set environment variables for compilation
        export LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH
        export TA_LIBRARY_PATH=/usr/local/lib
        export TA_INCLUDE_PATH=/usr/local/include
        
        # Build source distribution
        python setup.py sdist
        
        # Build wheel using build module
        python -m build --wheel
        
        # List contents of dist directory
        ls -la dist/
        
        # Check the distribution
        twine check dist/*
        
        # Upload to PyPI
        twine upload dist/* 